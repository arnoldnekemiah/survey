<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">

        <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="description">Thank you for taking the time to help us improve the platform</p>

        <div id="form-div">
            <form id="survey-form">
                <label for="name" id="name-label" >Name</label><br>
                <input type="text" id="name-text" placeholder="Enter your name" required>
                <br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email-text" placeholder="Enter your email" required>
                <br>
                <label for="Age" id="age-label">Age (optional)</label><br>
                <input type="number" id="age-text" placeholder="Enter your age"required>
                <br>
            
                <label for="recommend" id="recomend-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="Definitely" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="may-be" name="May be" value="may-be">
                <label for="may-be">May be</label><br>
                <input type="radio" id="not-sure" name="Not sure" value="not-sure">
                <label for="not-sure">Not sure</label>
                <br>
        
                <label for="role" id="role-label">Which option best describes your current role? </label><br>
                <select name="role" id="dropdown-role">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
        
                <br>
                <label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
                <label for="front-end-projects">Front-end projects</label><br>
                <br>
                <input type="checkbox" id="back-end-project" name="back-end-project" value="back-end-project">
                <label for="back-end-project">Back-end projects</label><br>
                <br>
                <input type="checkbox" id="data visualization" name="data visualizations" value="data visualization">
                <label for="data visualization">Data visualization</label><br>
                <br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <br>
                <input type="checkbox" id="open source community" name="open source community" value="open source community">
                <label for="open source community">Open source community</label><br>
                <br>
                <input type="checkbox" id="gitter help rooms" name="gitter help rooms" value="gitter help rooms">
                <label for="gitter help rooms">Gitter help rooms</label><br>
                <br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos">Videos</label><br>
                <br>
                <input type="checkbox" id="City meet ups" name="City meet ups" value="City meet ups">
                <label for="City meet ups">City meet ups</label><br>
                <br>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki">wiki</label><br>
                <br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">forum</label><br>
                <br>
                <input type="checkbox" id="additional sources" name="additional sources" value="additional sources">
                <label for="additional sources">additional sources</label><br>
                <br>
        
                <label for="comment">Any comments or suggestions?</label><br>
                <input type="text" id="comment" name="comment"  placeholder="Enter your comment here">
                
                <br>
        
                <button type="submit" id="submit">Submit</button>
        
            </form>
        </div>


    </div>

    
</body>
</html>
